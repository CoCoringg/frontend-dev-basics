<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	var imgElement = document.createElement("img");
	
	// setAttribute/getAttribute 사용
	
	// 표준 attribute[prop(o)], 비표준 attribute[prop(x)] 읽고/쓰기 
	// getAttribute / setAttribute
	imgElement.setAttribute("src", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMXX99mqftjigcaRXu_3GOC5fizR90Khea4w&usqp=CAU");
	imgElement.setAttribute("style", "width = 300px");
	imgElement.setAttribute("alt", "짱구");
	imgElement.setAttribute("no1", 10);	// 비표준 속성은 사용할 때 prefix 'data-'를 달아 'data-no1'로 사용
	
	imgElement['no2'] = 10;	 // 비표준 속성은 사용할 때 prefix 'data-'를 달아 'data-no2'로 사용
	imgElement['title'] = "짱구뿌우";
	
	imgElement['data-no3'] = 10;
	
	setTimeout(function(){
		document.body.appendChild(imgElement);
		console.log(imgElement.alt, imgElement.no1);
		console.log(imgElement.getAttribute("no2"), imgElement.getAttribute("title"));
		console.log(imgElement.getAttribute("data-no3"));
	},2000);
});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
</body>
</html>

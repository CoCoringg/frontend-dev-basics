<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	var imgElement = document.createElement("img");
	
	// setAttribute/getAttribute 사용
	// 표준 Attribute => property				(o)
	imgElement.setAttribute("src", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMXX99mqftjigcaRXu_3GOC5fizR90Khea4w&usqp=CAU");
	imgElement.setAttribute("style", "width = 300px");
	imgElement.setAttribute("alt", "짱구");
	
	// property => 표준 Attribute				(o)
	imgElement['title'] = "짱구뿌우";
	

	// property => 비표준 Attribute			(x)
	imgElement["no"] = 10; 						// property 			
	
	// 왜 proterty가 되지 않지?
	imgElement.setAttribute("data-no", 10);		
	
	setTimeout(function(){
		document.body.appendChild(imgElement);
		console.log(imgElement["no"], imgElement.getAttribute("no"));
		console.log(imgElement.alt, imgElement["data-no"], imgElement.getAttribute("data-no"));
	},2000);
});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
</body>
</html>
